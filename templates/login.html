<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up - Aeloria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Custom animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes slideInUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes float {
            0% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
            100% {
                transform: translateY(0px) rotate(0deg);
            }
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.4);
            }
            70% {
                box-shadow: 0 0 0 20px rgba(99, 102, 241, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(99, 102, 241, 0);
            }
        }
        
        .animate-fadeIn {
            animation: fadeIn 0.8s ease-out forwards;
        }
        
        .animate-slideInUp {
            animation: slideInUp 0.8s ease-out forwards;
        }
        
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        
        .animate-pulse-slow {
            animation: pulse 3s infinite;
        }
        
        /* Background styles */
        body {
            background: #0a0a14;
            color: #e2e8f0;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Glassmorphism */
        .glass {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .glass-light {
            background: rgba(15, 23, 42, 0.5);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        /* Button styles */
        .btn-primary {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px -5px rgba(99, 102, 241, 0.5);
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
            z-index: -1;
        }
        
        .btn-primary:hover::before {
            transform: translateX(0);
        }
        
        .btn-github {
            background: #24292e;
            transition: all 0.3s ease;
        }
        
        .btn-github:hover {
            background: #1c2128;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.5);
        }
        
        .btn-google {
            background: #4285f4;
            transition: all 0.3s ease;
        }
        
        .btn-google:hover {
            background: #3367d6;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px -5px rgba(66, 133, 244, 0.5);
        }
        
        /* Input styles */
        .form-input {
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
            outline: none;
        }
        
        .form-input.error {
            border-color: #ef4444;
        }
        
        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        
        /* Floating elements */
        .floating-element {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.3;
            z-index: -1;
        }
        
        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .divider span {
            padding: 0 1rem;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.875rem;
        }
        
        /* Tab styles */
        .tab {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem 0.5rem 0 0;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .tab.active {
            background: rgba(99, 102, 241, 0.2);
        }
        
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            border-radius: 3px 3px 0 0;
        }
        
        /* Form toggle */
        .form-toggle {
            display: none;
        }
        
        .form-content {
            display: none;
        }
        
        .form-toggle:checked + .form-content {
            display: block;
        }
        
        /* Password visibility toggle */
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: rgba(255, 255, 255, 0.5);
        }
        
        /* Loading spinner */
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #6366f1;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- Floating background elements -->
    <div class="floating-element w-64 h-64 bg-indigo-500 top-20 left-10 animate-float"></div>
    <div class="floating-element w-96 h-96 bg-purple-500 bottom-20 right-10 animate-float" style="animation-delay: 2s;"></div>
    <div class="floating-element w-48 h-48 bg-blue-500 top-1/2 left-1/4 animate-float" style="animation-delay: 4s;"></div>
    <!-- login conatiner -->
    <div class="w-full max-w-lg mx-auto px-8 py-10">

  <div class="glass p-4 md:p-6 rounded-2xl shadow-2xl animate-slideInUp">
            <!-- Logo -->
            <div class="text-center mb-6">
                <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-purple-500 mb-1">Aeloria</h1>
                <p class="text-slate-400 text-sm">Cloud Deployment Platform</p>
            </div>
            
            <!-- Tabs -->
            <div class="flex mb-6">
                <label class="tab active flex-1 text-center cursor-pointer" for="login-tab">
                    Login
                </label>
                <label class="tab flex-1 text-center cursor-pointer" for="signup-tab">
                    Sign Up
                </label>
            </div>
            
            <!-- Login Form -->
            <input type="radio" name="form-type" id="login-tab" class="form-toggle" checked>
            <div class="form-content">
                <form id="login-form">
                    <div class="mb-4">
                        <label for="login-email" class="block text-slate-400 mb-2 text-sm">Email Address</label>
                        <input type="email" id="login-email" class="form-input w-full px-4 py-2.5 rounded-lg focus:outline-none text-sm" placeholder="you@example.com" required>
                        <div class="error-message" id="login-email-error"></div>
                    </div>
                    
                    <div class="mb-5 relative">
                        <label for="login-password" class="block text-slate-400 mb-2 text-sm">Password</label>
                        <input type="password" id="login-password" class="form-input w-full px-4 py-2.5 rounded-lg focus:outline-none pr-10 text-sm" placeholder="••••••••" required>
                        <span class="password-toggle" onclick="togglePassword('login-password')">
                            <i class="fas fa-eye text-sm"></i>
                        </span>
                        <div class="error-message" id="login-password-error"></div>
                    </div>
                    
                    <div class="flex justify-between items-center mb-5">
                        <label class="flex items-center text-sm">
                            <input type="checkbox" class="mr-2 rounded">
                            <span class="text-slate-400">Remember me</span>
                        </label>
                        <a href="#" class="text-indigo-400 hover:text-indigo-300 transition text-sm">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="btn-primary w-full text-white py-2.5 rounded-lg font-semibold mb-5 text-sm">
                        Login to Your Account
                    </button>
                </form>
            </div>
            
            <!-- Signup Form -->
            <input type="radio" name="form-type" id="signup-tab" class="form-toggle">
            <div class="form-content">
                <form id="signup-form">
                    <div class="mb-4">
                        <label for="signup-name" class="block text-slate-400 mb-2 text-sm">Full Name</label>
                        <input type="text" id="signup-name" class="form-input w-full px-4 py-2.5 rounded-lg focus:outline-none text-sm" placeholder="John Doe" required>
                        <div class="error-message" id="signup-name-error"></div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="signup-email" class="block text-slate-400 mb-2 text-sm">Email Address</label>
                        <input type="email" id="signup-email" class="form-input w-full px-4 py-2.5 rounded-lg focus:outline-none text-sm" placeholder="you@example.com" required>
                        <div class="error-message" id="signup-email-error"></div>
                    </div>
                    
                    <div class="mb-5 relative">
                        <label for="signup-password" class="block text-slate-400 mb-2 text-sm">Password</label>
                        <input type="password" id="signup-password" class="form-input w-full px-4 py-2.5 rounded-lg focus:outline-none pr-10 text-sm" placeholder="••••••••" required>
                        <span class="password-toggle" onclick="togglePassword('signup-password')">
                            <i class="fas fa-eye text-sm"></i>
                        </span>
                        <div class="error-message" id="signup-password-error"></div>
                    </div>
                    
                    <div class="mb-5">
                        <label class="flex items-center text-sm">
                            <input type="checkbox" class="mr-2 rounded" required>
                            <span class="text-slate-400">I agree to the <a href="#" class="text-indigo-400 hover:text-indigo-300 transition">Terms</a> and <a href="#" class="text-indigo-400 hover:text-indigo-300 transition">Privacy</a></span>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn-primary w-full text-white py-2.5 rounded-lg font-semibold mb-5 text-sm">
                        Create Your Account
                    </button>
                </form>
            </div>
            
            <div class="divider">
                <span>OR</span>
            </div>
            
            <!-- OAuth Buttons -->
            <div class="space-y-3">
                <button onclick="handleOAuthLogin('github')" class="btn-github w-full text-white py-2.5 rounded-lg font-semibold flex items-center justify-center text-sm">
                    <i class="fab fa-github text-lg mr-2"></i>
                    Continue with GitHub
                </button>
                
                <button onclick="handleOAuthLogin('google')" class="btn-google w-full text-white py-2.5 rounded-lg font-semibold flex items-center justify-center text-sm">
                    <i class="fab fa-google text-lg mr-2"></i>
                    Continue with Google
                </button>
            </div>
        </div>
    </div>
    
    <script>
        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        
        // Handle OAuth login
        function handleOAuthLogin(provider) {
            // In a real application, this would redirect to the backend OAuth endpoint
            alert(`In a real application, you would be redirected to ${provider} to authorize the app. After authorization, you would be redirected back to the application.`);
        }
        
        // Handle form submissions
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Reset error messages
            document.getElementById('login-email-error').textContent = '';
            document.getElementById('login-password-error').textContent = '';
            
            // Get form values
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            // Basic validation
            let isValid = true;
            
            if (!email) {
                document.getElementById('login-email-error').textContent = 'Email is required';
                isValid = false;
            } else if (!isValidEmail(email)) {
                document.getElementById('login-email-error').textContent = 'Please enter a valid email address';
                isValid = false;
            }
            
            if (!password) {
                document.getElementById('login-password-error').textContent = 'Password is required';
                isValid = false;
            }
            
            if (isValid) {
                // In a real application, this would submit the form to the backend
                alert('Login successful! In a real application, you would be redirected to your dashboard.');
            }
        });
        
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Reset error messages
            document.getElementById('signup-name-error').textContent = '';
            document.getElementById('signup-email-error').textContent = '';
            document.getElementById('signup-password-error').textContent = '';
            
            // Get form values
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            
            // Basic validation
            let isValid = true;
            
            if (!name) {
                document.getElementById('signup-name-error').textContent = 'Name is required';
                isValid = false;
            }
            
            if (!email) {
                document.getElementById('signup-email-error').textContent = 'Email is required';
                isValid = false;
            } else if (!isValidEmail(email)) {
                document.getElementById('signup-email-error').textContent = 'Please enter a valid email address';
                isValid = false;
            }
            
            if (!password) {
                document.getElementById('signup-password-error').textContent = 'Password is required';
                isValid = false;
            } else if (password.length < 8) {
                document.getElementById('signup-password-error').textContent = 'Password must be at least 8 characters';
                isValid = false;
            }
            
            if (isValid) {
                // In a real application, this would submit the form to the backend
                alert('Sign up successful! In a real application, you would be redirected to your dashboard or asked to verify your email.');
            }
        });
        
        // Email validation helper
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        // Handle tab switching
        document.getElementById('login-tab').addEventListener('change', function() {
            if (this.checked) {
                document.querySelector('label[for="login-tab"]').classList.add('active');
                document.querySelector('label[for="signup-tab"]').classList.remove('active');
            }
        });
        
        document.getElementById('signup-tab').addEventListener('change', function() {
            if (this.checked) {
                document.querySelector('label[for="signup-tab"]').classList.add('active');
                document.querySelector('label[for="login-tab"]').classList.remove('active');
            }
        });
    </script>
</body>
</html>
