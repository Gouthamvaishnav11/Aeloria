<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aeloria -Signup/title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            height: 100vh;
            display: flex;
            overflow: hidden;
            background-color: #0d1117;
        }
        .left-panel {
            width: 50%;
            background: #161b22;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            position: relative;
            color: #e6edf3;
        }
        .right-panel {
            width: 50%;
            background: linear-gradient(135deg, #0a0e1a 0%, #0d1117 50%, #0f1419 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }
        .right-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 40%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 50%);
            z-index: 1;
        }
        .right-panel::after {
            content: '';
            position: absolute;
            bottom: -50%;
            right: -50%;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle at center, rgba(30, 41, 59, 0.4) 0%, transparent 60%);
            background-image:
                radial-gradient(2px 2px at 20px 30px, #fbbf24, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255, 255, 255, 0.3), transparent),
                radial-gradient(1px 1px at 90px 40px, #fbbf24, transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255, 255, 255, 0.3), transparent),
                radial-gradient(2px 2px at 160px 30px, #fbbf24, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: twinkle 4s linear infinite;
            z-index: 2;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }
        .aeloria-logo {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
            align-self: flex-start;
        }
        .aeloria-logo-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            border-radius: 8px;
            margin-right: 12px;
        }
        .aeloria-logo-icon svg {
            width: 20px;
            height: 20px;
            color: white;
        }
        .aeloria-logo-text {
            font-size: 22px;
            font-weight: 600;
            color: #e6edf3;
            letter-spacing: -0.5px;
        }
        .signup-container {
            width: 100%;
            max-width: 320px;
        }
        .signup-title {
            font-size: 24px;
            font-weight: 600;
            color: #e6edf3;
            margin-bottom: 32px;
            line-height: 1.2;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            font-size: 11px;
            font-weight: 600;
            color: #8b949e;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #30363d;
            border-radius: 6px;
            font-size: 14px;
            background: #0d1117;
            transition: all 0.2s ease;
            color: #e6edf3;
        }
        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            background: #161b22;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .password-container {
            position: relative;
        }
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #8b949e;
            padding: 4px;
        }
        .signup-button {
            width: 100%;
            padding: 12px 16px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 16px;
        }
        .signup-button:hover {
            background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
            transform: translateY(-1px);
        }
        .forgot-password {
            text-align: center;
            margin-bottom: 24px;
        }
        .forgot-password a {
            color: #3b82f6;
            text-decoration: none;
            font-size: 13px;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
        .social-divider {
            border-top: 1px solid #30363d;
            padding-top: 24px;
        }
        .social-button {
            width: 100%;
            padding: 10px 16px;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            color: #e6edf3;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            transition: all 0.2s ease;
        }
        .social-button:hover {
            background: #21262d;
            border-color: #8b949e;
        }
        .social-button svg {
            width: 16px;
            height: 16px;
            margin-right: 8px;
        }
        .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 13px;
            color: #8b949e;
        }
        .signup-link a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
        .hero-content {
            text-align: center;
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .hero-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
            animation: float 6s ease-in-out infinite;
        }
        .hero-logo svg {
            width: 40px;
            height: 40px;
            color: white;
        }
        .hero-title {
            font-size: 36px;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: 1px;
            text-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
            margin-bottom: 16px;
            animation: pulse 3s ease-in-out infinite;
        }
        .hero-subtitle {
            font-size: 18px;
            color: #a0aec0;
            max-width: 400px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .hero-features {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }
        .hero-feature {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .hero-feature-icon {
            width: 50px;
            height: 50px;
            background: rgba(59, 130, 246, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            color: #3b82f6;
            font-size: 20px;
        }
        .hero-feature-text {
            font-size: 14px;
            color: #cbd5e0;
            font-weight: 500;
        }
        
        /* New Right Panel Design */
        .deployment-visualization {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
        }
        
        .github-section {
            position: absolute;
            top: 50%;
            left: 10%;
            transform: translateY(-50%);
            width: 120px;
            height: 120px;
            background: rgba(36, 41, 46, 0.8);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 5;
        }
        
        .github-icon {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
        
        .github-text {
            font-size: 12px;
            color: #e6edf3;
            font-weight: 600;
        }
        
        .cloud-section {
            position: absolute;
            top: 50%;
            right: 10%;
            transform: translateY(-50%);
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2) 0%, rgba(139, 92, 246, 0.2) 100%);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 15px 35px rgba(59, 130, 246, 0.3);
            z-index: 5;
        }
        
        .cloud-icon {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }
        
        .cloud-text {
            font-size: 14px;
            color: #ffffff;
            font-weight: 600;
        }
        
        .deployment-flow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            height: 200px;
            z-index: 4;
        }
        
        .flow-line {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #3b82f6 0%, #8b5cf6 100%);
            transform: translateY(-50%);
            opacity: 0.7;
        }
        
        .flow-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .flow-particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ffffff;
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: flow-particle 4s linear infinite;
        }
        
        .flow-particle:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
        }
        
        .flow-particle:nth-child(2) {
            left: 10%;
            animation-delay: 1s;
        }
        
        .flow-particle:nth-child(3) {
            left: 10%;
            animation-delay: 2s;
        }
        
        .flow-particle:nth-child(4) {
            left: 10%;
            animation-delay: 3s;
        }
        
        .code-snippets {
            position: absolute;
            top: 20%;
            left: 0;
            width: 100%;
            height: 30%;
            z-index: 2;
        }
        
        .code-snippet {
            position: absolute;
            background: rgba(36, 41, 46, 0.6);
            border-radius: 8px;
            padding: 8px 12px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #e6edf3;
            white-space: nowrap;
            opacity: 0;
            animation: float-snippet 15s linear infinite;
        }
        
        .code-snippet:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .code-snippet:nth-child(2) {
            top: 40%;
            left: 30%;
            animation-delay: 3s;
        }
        
        .code-snippet:nth-child(3) {
            top: 60%;
            left: 15%;
            animation-delay: 6s;
        }
        
        .code-snippet:nth-child(4) {
            top: 30%;
            left: 40%;
            animation-delay: 9s;
        }
        
        .deployment-icons {
            position: absolute;
            bottom: 20%;
            left: 0;
            width: 100%;
            height: 20%;
            z-index: 2;
        }
        
        .deployment-icon {
            position: absolute;
            width: 40px;
            height: 40px;
            background: rgba(59, 130, 246, 0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #3b82f6;
            animation: float-icon 10s ease-in-out infinite;
        }
        
        .deployment-icon:nth-child(1) {
            bottom: 10%;
            left: 20%;
            animation-delay: 0s;
        }
        
        .deployment-icon:nth-child(2) {
            bottom: 30%;
            left: 40%;
            animation-delay: 2s;
        }
        
        .deployment-icon:nth-child(3) {
            bottom: 20%;
            left: 60%;
            animation-delay: 4s;
        }
        
        .deployment-icon:nth-child(4) {
            bottom: 40%;
            left: 80%;
            animation-delay: 6s;
        }
        
        .abstract-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .abstract-shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%);
            filter: blur(20px);
        }
        
        .abstract-shape:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 20%;
        }
        
        .abstract-shape:nth-child(2) {
            width: 150px;
            height: 150px;
            bottom: 20%;
            right: 15%;
        }
        
        .abstract-shape:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 30%;
            right: 30%;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes flow-particle {
            0% {
                left: 10%;
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                left: 90%;
                opacity: 0;
            }
        }
        
        @keyframes float-snippet {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }
        
        @keyframes float-icon {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }
        
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .left-panel,
            .right-panel {
                width: 100%;
                height: auto;
                min-height: 50vh;
            }
            .right-panel {
                order: -1;
                min-height: 40vh;
            }
            .left-panel {
                padding: 20px;
            }
            .hero-title {
                font-size: 28px;
            }
            .hero-subtitle {
                font-size: 16px;
            }
            .github-section {
                width: 80px;
                height: 80px;
                left: 5%;
            }
            .github-icon {
                width: 30px;
                height: 30px;
            }
            .cloud-section {
                width: 100px;
                height: 100px;
                right: 5%;
            }
            .cloud-icon {
                width: 40px;
                height: 40px;
            }
            .hero-features {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="left-panel">
        <div class="aeloria-logo">
            <div class="aeloria-logo-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z" />
                </svg>
            </div>
            <span class="aeloria-logo-text">Aeloria</span>
        </div>
        <div class="signup-container">
            <h1 class="signup-title">Create your Aeloria account</h1>
            <form id="signupForm" method="POST" action="{{ url_for('signup') }}">
                <!-- Username -->
                <div class="form-group">
                    <label for="username" class="form-label">USERNAME</label>
                    <input type="text" id="username" name="username" class="form-input" autocomplete="username" required>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email" class="form-label">EMAIL</label>
                    <input type="email" id="email" name="email" class="form-input" autocomplete="email" required>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password" class="form-label">PASSWORD</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" class="form-input" autocomplete="new-password" required>
                        <button type="button" class="password-toggle" id="togglePassword">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Phone Number -->
                <div class="form-group">
                    <label for="phoneNumber" class="form-label">PHONE NUMBER</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" class="form-input" autocomplete="tel" required>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="signup-button">Sign up</button>
            </form>

            <div class="forgot-password">
                <a href="#" id="forgotPassword">Already have an account?</a>
            </div>

            <!-- Social login buttons -->
            <div class="social-divider">
                <button class="social-button">
                    <svg viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Continue with Google
                </button>

                <button class="social-button">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                    Continue with GitHub
                </button>
            </div>

            <div class="signup-link">
                Already have an Account? <a href="/login" id="loginLink">Login</a>
            </div>
        </div>
    </div>

    <div class="right-panel">
        <div class="deployment-visualization">
            <!-- Abstract Background Shapes -->
            <div class="abstract-shapes">
                <div class="abstract-shape"></div>
                <div class="abstract-shape"></div>
                <div class="abstract-shape"></div>
            </div>
            
            <!-- Code Snippets -->
            <div class="code-snippets">
                <div class="code-snippet">npm install</div>
                <div class="code-snippet">git push origin main</div>
                <div class="code-snippet">docker build -t app .</div>
                <div class="code-snippet">kubectl apply -f deployment.yaml</div>
            </div>
            
            <!-- GitHub Section -->
            <div class="github-section">
                <svg class="github-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                </svg>
                <div class="github-text">GitHub</div>

    <script>
        // Password toggle functionality
        const passwordInput = document.getElementById('password');
        const toggleButton = document.getElementById('togglePassword');
        toggleButton.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            // Toggle eye icon
            const eyeIcon = type === 'password'
                ? '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>'
                : '<path d="m9.88 9.88 4.24 4.24"></path><path d="m15.5 15.5-4.24-4.24"></path><path d="M9.88 9.88 4 21l5-5 5-5"></path><path d="m15.5 15.5 4.38 4.38"></path>';
            this.innerHTML = `<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">${eyeIcon}</svg>`;
        });
       
        // Social login buttons
        const socialButtons = document.querySelectorAll('.social-button');
        socialButtons.forEach((button, index) => {
            button.addEventListener('click', () => {
                const providers = ['Google', 'GitHub'];
                console.log(`${providers[index]} login clicked`);
                alert(`${providers[index]} authentication would be handled here`);
            });
        });
        
        // Forgot password
        document.getElementById('forgotPassword').addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = '/login';
        });
        
        // Add smooth focus transitions
        const inputs = document.querySelectorAll('.form-input');
        inputs.forEach(input => {
            input.addEventListener('focus', function () {
                this.style.transform = 'translateY(-1px)';
            });
            input.addEventListener('blur', function () {
                this.style.transform = 'translateY(0)';
            });
        });
    </script>
